name: Playwright E2E

on:
  workflow_dispatch:
  workflow_call:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      CI: true

    steps:
      # =====================================================================
      # CHECKOUT LOGIC
      # =====================================================================
      # When running directly in tidecloak-test-cases (PR runs):
      #   → GitHub provides the PR ref automatically.
      #
      # When called from private wrapper repo (workflow_call):
      #   → GitHub sets workspace folder to wrapper repo name.
      #   → THIS STEP forces checkout of the internal test repo.
      # =====================================================================

      - name: Checkout tidecloak-test-cases (PR run)
        if: ${{ github.repository == 'tide-foundation/tidecloak-test-cases' }}
        uses: actions/checkout@v4

      - name: Checkout tidecloak-test-cases (wrapper repo call)
        if: ${{ github.repository != 'tide-foundation/tidecloak-test-cases' }}
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/tidecloak-test-cases
          ref: main    # always run tests against main
          token: ${{ secrets.GITHUB_TOKEN }}

      # =====================================================================
      # DOCKER CHECK
      # =====================================================================
      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      - name: Pre-pull Tidecloak image
        run: docker pull tideorg/tidecloak-dev:latest

      # =====================================================================
      # NODE + DEPENDENCIES
      # =====================================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # =====================================================================
      # PLAYWRIGHT SETUP
      # =====================================================================
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Allure Playwright Reporter
        run: npm install -D allure-playwright allure-js-commons

      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --force
          allure --version || true

      # =====================================================================
      # RUN TEST SUITES
      # =====================================================================
      - name: Run Playwright E2E tests (Playground)
        run: >
          npx playwright test tests/playground/00_playground.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      - name: Run JS-SDK tests
        if: success()
        run: >
          npx playwright test tests/tidecloak-js-sdk/00_tidecloak-js.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      - name: Run React-SDK tests
        if: success()
        run: >
          npx playwright test tests/tidecloak-react-sdk/00_tidecloak-react-sdk.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      - name: Run NextJS-SDK tests
        if: success()
        run: >
          npx playwright test tests/tidecloak-nextjs-sdk/00_app_router.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      # =====================================================================
      # ARTIFACTS
      # =====================================================================
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-artifacts
          path: |
            ./allure-results
            ./playwright-report
            ./test-results
          retention-days: 7
