name: Cucumber E2E Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tide_env:
        description: 'Tide environment (staging or production)'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  workflow_call:
    inputs:
      tide_env:
        description: 'Tide environment (staging or production)'
        required: false
        default: 'staging'
        type: string
      mailslurp_inbox_id:
        description: 'MailSlurp inbox ID for email tests'
        required: false
        type: string
      smtp_host:
        description: 'SMTP host for email tests'
        required: false
        type: string
      smtp_port:
        description: 'SMTP port for email tests'
        required: false
        default: '2525'
        type: string
      temp_email_debug_mail:
        description: 'SMTP auth user'
        required: false
        type: string
      temp_email_from:
        description: 'From email address'
        required: false
        type: string
      test_user_email:
        description: 'Test user email address'
        required: false
        type: string
    secrets:
      CHECKOUT_TOKEN:
        required: true
        description: 'Token with access to the test repo'
      MAILSLURP_API:
        required: false
        description: 'MailSlurp API key for email tests'
      TEMP_EMAIL_PASSWORD:
        required: false
        description: 'SMTP password for email tests'

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI: true
      HEADLESS: true
      TIDE_ENV: ${{ inputs.tide_env || 'staging' }}
      PLAYWRIGHT_BROWSERS_PATH: 0
    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/tidecloak-test-cases
          ref: main
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GH_TOKEN || github.token }}

      # Clone tidecloak-js for staging tests (local packages)
      - name: Checkout tidecloak-js packages
        if: env.TIDE_ENV == 'staging'
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/tidecloak-js
          path: tidecloak-js
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GH_TOKEN || github.token }}

      # Clone asgard for staging tests (dependency of heimdall)
      - name: Checkout asgard
        if: env.TIDE_ENV == 'staging'
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/asgard
          path: asgard
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GH_TOKEN || github.token }}

      # Clone heimdall for staging tests (dependency of tidecloak-js)
      - name: Checkout heimdall
        if: env.TIDE_ENV == 'staging'
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/heimdall
          path: heimdall
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GH_TOKEN || github.token }}

      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      - name: Set Docker image based on environment
        id: docker-image
        run: |
          if [ "${{ env.TIDE_ENV }}" = "production" ]; then
            echo "image=tideorg/tidecloak-dev:latest" >> $GITHUB_OUTPUT
          else
            echo "image=tideorg/tidecloak-stg-dev:latest" >> $GITHUB_OUTPUT
          fi

      - name: Pre-pull TideCloak image
        run: docker pull ${{ steps.docker-image.outputs.image }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Build asgard-tide for staging (dependency of heimdall)
      - name: Build asgard-tide
        if: env.TIDE_ENV == 'staging'
        run: |
          echo "Building asgard-tide..."
          cd asgard && npm install && npm run build
          echo "asgard-tide built successfully"

      # Build heimdall-tide for staging
      - name: Build heimdall-tide
        if: env.TIDE_ENV == 'staging'
        run: |
          echo "Building heimdall-tide..."
          cd heimdall
          npm install
          rm -rf node_modules/asgard-tide
          ln -s ${{ github.workspace }}/asgard node_modules/asgard-tide
          npm run build
          echo "heimdall-tide built successfully"

      # Build tidecloak-js packages for staging
      - name: Build TideCloak packages
        if: env.TIDE_ENV == 'staging'
        run: |
          echo "Building tidecloak-js packages for staging tests..."
          PACKAGES_DIR=${{ github.workspace }}/tidecloak-js/packages

          # 1. Build tidecloak-verify (no local deps)
          cd $PACKAGES_DIR/tidecloak-verify
          npm install --ignore-scripts
          npm run build

          # 2. Build tidecloak-js (depends on heimdall-tide)
          cd $PACKAGES_DIR/tidecloak-js
          npm install --ignore-scripts
          rm -rf node_modules/heimdall-tide
          ln -s ${{ github.workspace }}/heimdall node_modules/heimdall-tide
          npm run build

          # 3. Build tidecloak-react (depends on tidecloak-verify locally)
          cd $PACKAGES_DIR/tidecloak-react
          npm install --ignore-scripts
          rm -rf node_modules/@tidecloak/verify
          mkdir -p node_modules/@tidecloak
          ln -s $PACKAGES_DIR/tidecloak-verify node_modules/@tidecloak/verify
          npm run build

          # 4. Build tidecloak-nextjs (depends on tidecloak-react and tidecloak-verify locally)
          cd $PACKAGES_DIR/tidecloak-nextjs
          npm install --ignore-scripts
          rm -rf node_modules/@tidecloak/react node_modules/@tidecloak/verify
          mkdir -p node_modules/@tidecloak
          ln -s $PACKAGES_DIR/tidecloak-react node_modules/@tidecloak/react
          ln -s $PACKAGES_DIR/tidecloak-verify node_modules/@tidecloak/verify
          npm run build

          # 5. Build tidecloak-create-nextjs (no local deps)
          cd $PACKAGES_DIR/tidecloak-create-nextjs
          npm install --ignore-scripts
          npm run build

          echo "All packages built successfully"

      # Set package paths for staging
      - name: Set staging package paths
        if: env.TIDE_ENV == 'staging'
        run: |
          echo "TIDECLOAK_NEXTJS_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-nextjs" >> $GITHUB_ENV
          echo "TIDECLOAK_REACT_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-react" >> $GITHUB_ENV
          echo "TIDECLOAK_VERIFY_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-verify" >> $GITHUB_ENV
          echo "TIDECLOAK_CREATE_NEXTJS_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-create-nextjs" >> $GITHUB_ENV
          echo "TIDECLOAK_JS_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-js" >> $GITHUB_ENV
          echo "HEIMDALL_PATH=${{ github.workspace }}/heimdall" >> $GITHUB_ENV
          echo "ASGARD_PATH=${{ github.workspace }}/asgard" >> $GITHUB_ENV

      - name: Install test-app dependencies
        run: |
          cd test-app
          npm install

      - name: Install tests dependencies
        run: |
          cd tests
          npm install

      - name: Install Playwright Browsers
        run: |
          cd tests
          npx playwright install firefox --with-deps

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y uuid-runtime jq

      - name: Run Playwright tests (tests + test-app)
        run: |
          cd tests
          ./scripts/setup.sh --full

      - name: Upload Playwright test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-artifacts
          path: |
            ./tests/reports
            ./tests/test-results
          retention-days: 7

  cucumber-tests:
    needs: playwright-tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI: true
      HEADLESS: true
      TIDE_ENV: ${{ inputs.tide_env || 'staging' }}
      PLAYWRIGHT_BROWSERS_PATH: 0
      # Email/SMTP configuration
      # For direct runs (push/workflow_dispatch): uses vars.* from this repo
      # For workflow_call: uses inputs.* passed from caller
      MAILSLURP_API: ${{ secrets.MAILSLURP_API }}
      MAILSLURP_INBOX_ID: ${{ inputs.mailslurp_inbox_id || vars.MAILSLURP_INBOX_ID || '' }}
      MAILSLURP_TIMEOUT_MS: ${{ vars.MAILSLURP_TIMEOUT_MS || '60000' }}
      SMTP_HOST: ${{ inputs.smtp_host || vars.SMTP_HOST || '' }}
      SMTP_PORT: ${{ inputs.smtp_port || vars.SMTP_PORT || '587' }}
      TEMP_EMAIL_DEBUG_MAIL: ${{ inputs.temp_email_debug_mail || vars.TEMP_EMAIL_DEBUG_MAIL || '' }}
      TEMP_EMAIL_FROM: ${{ inputs.temp_email_from || vars.TEMP_EMAIL_FROM || '' }}
      TEMP_EMAIL_PASSWORD: ${{ secrets.TEMP_EMAIL_PASSWORD }}
      TEST_USER_EMAIL: ${{ inputs.test_user_email || vars.TEST_USER_EMAIL || '' }}
      # Only enable email tests if we have the required config
      CONFIGURED: ${{ (secrets.MAILSLURP_API != '' && (inputs.mailslurp_inbox_id != '' || vars.MAILSLURP_INBOX_ID != '')) && 'true' || 'false' }}
    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/tidecloak-test-cases
          ref: main
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GH_TOKEN || github.token }}

      # Clone tidecloak-js for staging tests (local packages)
      - name: Checkout tidecloak-js packages
        if: env.TIDE_ENV == 'staging'
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/tidecloak-js
          path: tidecloak-js
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GH_TOKEN || github.token }}

      # Clone asgard for staging tests (dependency of heimdall)
      - name: Checkout asgard
        if: env.TIDE_ENV == 'staging'
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/asgard
          path: asgard
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GH_TOKEN || github.token }}

      # Clone heimdall for staging tests (dependency of tidecloak-js)
      - name: Checkout heimdall
        if: env.TIDE_ENV == 'staging'
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/heimdall
          path: heimdall
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GH_TOKEN || github.token }}

      - name: Debug environment
        run: |
          echo "TIDE_ENV: $TIDE_ENV"
          echo "CONFIGURED: $CONFIGURED"
          echo "MAILSLURP_INBOX_ID: ${MAILSLURP_INBOX_ID:+set}"
          echo "SMTP_HOST: ${SMTP_HOST:+set}"

      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      - name: Set Docker image based on environment
        id: docker-image
        run: |
          if [ "${{ env.TIDE_ENV }}" = "production" ]; then
            echo "image=tideorg/tidecloak-dev:latest" >> $GITHUB_OUTPUT
          else
            echo "image=tideorg/tidecloak-stg-dev:latest" >> $GITHUB_OUTPUT
          fi

      - name: Pre-pull TideCloak image
        run: docker pull ${{ steps.docker-image.outputs.image }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Build asgard-tide for staging (dependency of heimdall)
      - name: Build asgard-tide
        if: env.TIDE_ENV == 'staging'
        run: |
          echo "Building asgard-tide..."
          cd asgard && npm install && npm run build
          echo "asgard-tide built successfully"

      # Build heimdall-tide for staging
      - name: Build heimdall-tide
        if: env.TIDE_ENV == 'staging'
        run: |
          echo "Building heimdall-tide..."
          cd heimdall
          npm install
          rm -rf node_modules/asgard-tide
          ln -s ${{ github.workspace }}/asgard node_modules/asgard-tide
          npm run build
          echo "heimdall-tide built successfully"

      # Build tidecloak-js packages for staging
      - name: Build TideCloak packages
        if: env.TIDE_ENV == 'staging'
        run: |
          echo "Building tidecloak-js packages for staging tests..."
          PACKAGES_DIR=${{ github.workspace }}/tidecloak-js/packages

          # 1. Build tidecloak-verify (no local deps)
          cd $PACKAGES_DIR/tidecloak-verify
          npm install --ignore-scripts
          npm run build

          # 2. Build tidecloak-js (depends on heimdall-tide)
          cd $PACKAGES_DIR/tidecloak-js
          npm install --ignore-scripts
          rm -rf node_modules/heimdall-tide
          ln -s ${{ github.workspace }}/heimdall node_modules/heimdall-tide
          npm run build

          # 3. Build tidecloak-react (depends on tidecloak-verify locally)
          cd $PACKAGES_DIR/tidecloak-react
          npm install --ignore-scripts
          rm -rf node_modules/@tidecloak/verify
          mkdir -p node_modules/@tidecloak
          ln -s $PACKAGES_DIR/tidecloak-verify node_modules/@tidecloak/verify
          npm run build

          # 4. Build tidecloak-nextjs (depends on tidecloak-react and tidecloak-verify locally)
          cd $PACKAGES_DIR/tidecloak-nextjs
          npm install --ignore-scripts
          rm -rf node_modules/@tidecloak/react node_modules/@tidecloak/verify
          mkdir -p node_modules/@tidecloak
          ln -s $PACKAGES_DIR/tidecloak-react node_modules/@tidecloak/react
          ln -s $PACKAGES_DIR/tidecloak-verify node_modules/@tidecloak/verify
          npm run build

          # 5. Build tidecloak-create-nextjs (no local deps)
          cd $PACKAGES_DIR/tidecloak-create-nextjs
          npm install --ignore-scripts
          npm run build

          echo "All packages built successfully"

      # Set package paths for staging
      - name: Set staging package paths
        if: env.TIDE_ENV == 'staging'
        run: |
          echo "TIDECLOAK_NEXTJS_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-nextjs" >> $GITHUB_ENV
          echo "TIDECLOAK_REACT_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-react" >> $GITHUB_ENV
          echo "TIDECLOAK_VERIFY_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-verify" >> $GITHUB_ENV
          echo "TIDECLOAK_CREATE_NEXTJS_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-create-nextjs" >> $GITHUB_ENV
          echo "TIDECLOAK_JS_PATH=${{ github.workspace }}/tidecloak-js/packages/tidecloak-js" >> $GITHUB_ENV
          echo "HEIMDALL_PATH=${{ github.workspace }}/heimdall" >> $GITHUB_ENV
          echo "ASGARD_PATH=${{ github.workspace }}/asgard" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Cucumber E2E tests (create-nextjs)
        run: npm run test:cucumber:create-nextjs

      - name: Run Cucumber E2E tests (tidecloak-js)
        if: success() || failure()
        run: npm run test:cucumber:js-sdk

      - name: Run Cucumber E2E tests (tidecloak-nextjs)
        if: success() || failure()
        run: npm run test:cucumber:nextjs-sdk

      - name: Run Cucumber E2E tests (tidecloak admin + email)
        if: success() || failure()
        run: npm run test:cucumber:tidecloak

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-artifacts
          path: |
            ./reports
            ./failed_screenshots
            ./debug_screenshots
            ./test-videos
          retention-days: 7
