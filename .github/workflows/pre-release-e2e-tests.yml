name: Playwright E2E

on:
  # pull_request:
  #   branches:
  #     - main
  #     - 'release/*'
  workflow_dispatch:
  workflow_call:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      CI: true
      # Used by your spec (with a default already set in code)
      # GH_REPO: https://github.com/tide-foundation/tidecloak-playground.git
      # LOCAL_APP_DIR: ""   # set this if you want to use a checked-out local app instead of cloning
      # USE_SUDO: "false"  # leave unset so dockerCmd = "docker"

    steps:
      # Case 1: If running inside tidecloak-test-cases (normal PR run)
      - name: Checkout PR branch of tidecloak-test-cases
        if: ${{ github.repository == 'tide-foundation/tidecloak-test-cases' }}
        uses: actions/checkout@v4
    
      # Case 2: If running from wrapper repo (reusable workflow call)
      - name: Checkout main branch of tidecloak-test-cases
        if: ${{ github.repository != 'tide-foundation/tidecloak-test-cases' }}
        uses: actions/checkout@v4
        with:
          repository: tide-foundation/tidecloak-test-cases
          ref: main


          # NOTE: we intentionally do NOT set "ref" so:
          # - direct PR runs use the PR merge ref
          # - reusable-call runs use the default branch of tidecloak-test-cases (e.g. main)

      # --- Docker sanity check ---------------------------------------------
      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      # Optional but recommended: pre-pull to avoid doing it inside the test timeout
      - name: Pre-pull Tidecloak image
        run: docker pull tideorg/tidecloak-dev:latest

      # --- Node setup ------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # --- Playwright setup ------------------------------------------------
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # --- Allure Reporter -------------------------------------------------
      - name: Install Allure Playwright Reporter
        run: npm install -D allure-playwright allure-js-commons

      # --- Allure CLI ------------------------------------------------------
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --force
          allure --version || true

      # --- RUN TESTS (fail fast) ------------------------------------------
      - name: Run Playwright E2E tests (Playground)
        run: >
          npx playwright test tests/playground/00_playground.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      - name: Run JS-SDK tests
        if: success()
        run: >
          npx playwright test tests/tidecloak-js-sdk/00_tidecloak-js.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      - name: Run React-SDK tests
        if: success()
        run: >
          npx playwright test tests/tidecloak-react-sdk/00_tidecloak-react-sdk.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      - name: Run NextJS-SDK tests
        if: success()
        run: >
          npx playwright test tests/tidecloak-nextjs-sdk/00_app_router.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      # --- COLLECT REPORTS & ERROR CONTEXT --------------------------------
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-artifacts
          path: |
            ./allure-results
            ./playwright-report
            ./test-results
          retention-days: 7
