name: Playwright E2E

on:
  pull_request:
    # Uncomment to restrict to certain branches:
    # branches:
    #   - main
    #   - 'release/*'
  workflow_dispatch:      # manual trigger from Actions tab
  workflow_call:          # allow other workflows/repos to reuse this

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Docker sanity check (for tidecloak_* container) -------------------
      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      # --- Node setup -------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      # --- PLAYWRIGHT SETUP -------------------------------------------------
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # --- Allure Reporter (for allure-js-commons) --------------------------
      - name: Install Allure Playwright Reporter
        run: npm install -D allure-playwright allure-js-commons

      # --- Allure CLI -------------------------------------------------------
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --force
          allure --version || true

      # --- RUN TESTS (fail fast) --------------------------------------------
      - name: Run Playwright E2E tests (Playground)
        run: npx playwright test tests/playground/00_playground.spec.ts --max-failures=1 --retries=0

      - name: Run JS-SDK tests
        if: success()
        run: npx playwright test tests/tidecloak-js-sdk/00_tidecloak-js.spec.ts --max-failures=1 --retries=0

      - name: Run React-SDK tests
        if: success()
        run: npx playwright test tests/tidecloak-react-sdk/00_tidecloak-react-sdk.spec.ts --max-failures=1 --retries=0

      - name: Run NextJS-SDK tests
        if: success()
        run: npx playwright test tests/tidecloak-nextjs-sdk/00_app_router.spec.ts --max-failures=1 --retries=0

      # --- COLLECT REPORTS & ERROR CONTEXT ---------------------------------
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-artifacts
          path: |
            ./allure-results
            ./playwright-report
            ./test-results
          retention-days: 7
