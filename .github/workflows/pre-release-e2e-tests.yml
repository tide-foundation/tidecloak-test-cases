name: Playwright E2E

on:
  workflow_dispatch:
  workflow_call:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      CI: true

    steps:
      # -------------------------------------------------------
      # ALWAYS checkout THIS repo (tidecloak-test-cases)
      # -------------------------------------------------------
      # When running directly in this repo → PR branch is checked out
      # When called from wrapper repo → reusable workflow's repo is checked out
      # This works because actions/checkout defaults to "workflow's repo"
      # -------------------------------------------------------
      - name: Checkout tidecloak-test-cases
        uses: actions/checkout@v4

      # --- Docker sanity check ---------------------------------------------
      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      # Optional but recommended: pre-pull to avoid doing it inside the test timeout
      - name: Pre-pull Tidecloak image
        run: docker pull tideorg/tidecloak-dev:latest

      # --- Node setup ------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # --- Playwright setup ------------------------------------------------
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # --- Allure Reporter -------------------------------------------------
      - name: Install Allure Playwright Reporter
        run: npm install -D allure-playwright allure-js-commons

      # --- Allure CLI ------------------------------------------------------
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --force
          allure --version || true

      # --- RUN TESTS (fail fast) ------------------------------------------
      - name: Run Playwright E2E tests (Playground)
        run: >
          npx playwright test tests/playground/00_playground.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      - name: Run JS-SDK tests
        if: success()
        run: >
          npx playwright test tests/tidecloak-js-sdk/00_tidecloak-js.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      - name: Run React-SDK tests
        if: success()
        run: >
          npx playwright test tests/tidecloak-react-sdk/00_tidecloak-react-sdk.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      - name: Run NextJS-SDK tests
        if: success()
        run: >
          npx playwright test tests/tidecloak-nextjs-sdk/00_app_router.spec.ts
          --max-failures=1 --retries=0
          --project=chromium --project=firefox

      # --- COLLECT REPORTS & ERROR CONTEXT --------------------------------
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-artifacts
          path: |
            ./allure-results
            ./playwright-report
            ./test-results
          retention-days: 7
